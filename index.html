<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parrot Card Game</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>PARROT CARD GAME</h1>
    </header>

    <div id="config" class="config">
        <div class="inputName">
            <label for="name">Nome do jogador:</label>
            <input type="text" id="name">
        </div>
        <div class="selectNCartas">
            <label for="nCartas">Número de cartas:</label>
            <select id="nCartas">
                <option value="1">2</option>
                <option value="2">4</option>
                <option value="3">6</option>
                <option value="4">8</option>
                <option value="5">10</option>
                <option value="6">12</option>
                <option value="7">14</option>
            </select>
        </div>

        <button onclick="gameConfig()">Começar o jogo!</button>
    </div>

    <section id="parrot-game" class="parrot-game"></section>

    <div id="winnerModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="stats-container">
                <h2>Vitória!</h2>
                <div id="playerName">Mateus Vinícius da Silva</div>
                <div id="attempts">Você ganhou em X jogadas!</div>
                <div id="time">Tempo 13:13!</div>
                <button onclick="location.reload()" id="reset-game">Reiniciar o jogo</button>
            </div>
            <img src="./assets/img/win.gif" alt="Winner">
        </div>

    </div>

    <div id="chronometer" class="chronometer">
        <span data-chronometer>00:00:00</span>
    </div>
</div>

<!-- JS -->
<script src="./assets/js/script.js"></script>
</body>
</html>
